<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./design/common.css"/>
        <link rel="stylesheet" href="./design/mainView.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var img = null;
        </script>
    </head>
    <body>
        <input id="ofd" type="file"/>
        <canvas id="image_canvas"></canvas>
        <canvas id="thumbnail_canvas"></canvas>
        <!-- view this block when initial access -->
        <div id="initial_view">
            <div id="select_rect">
                <img src="./design/camera.png"></img>
                <div class="default-text">Select image</div>
                </br>
                <button class="select-btn" >Select</button>
            </div>
        </div>
        <!-- view this block (default) -->
        <div id="default_view">
            <!-- top menu bar -->
            <div id="top_menu">
                <input type="text" id="filename" disabled="disabled"/>
                <button class="select-btn" >Select</button>
            </div>
            <!-- preview window -->
            <div id="preview_window">
                <div id="preview_wrap">
                    <img id="main_img"></img>
                </div>
            </div>
            <!-- bottom menu bar -->
            <div id="bottom_menu"></div>
        </div>
    </body>
    <script src="./script/imageEditor.js"></script>
    <script src="./script/eventListener.js"></script>
    <script src="./script/initialize.js"></script>
    <script src="./script/main.js"></script>
</html>
